<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form method="post">
                    <input type="text" id="name" name="name" placeholder="NAME">
                    <input type="number" id="month" name="month" placeholder="MONTH" min="1" max="12" style="width: 50px;">
                    <input type="number" id="day" name="day" placeholder="DAY" min="1" max="31" style="width: 50px;">
                    <input type="submit" value="SUBMIT" style="background-color: cyan; color: white; padding: 5px; border: none; border-radius: 5px;">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}
                        <tr>
                            <td>{{ row.name }}</td>
                            <td>{{ row.month}}</td>
                            <td>{{ row.day }}</td>
                            <td>
                                <form action="/remove" method="post">
                                    <input type="hidden" name="id" value="{{ row.id }}">
                                    <button type="submit">Remove</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
